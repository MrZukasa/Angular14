<form #homeform="ngForm" (ngSubmit)="onSubmit(homeform)">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput type="text" name="nome" ngModel required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" ngModel required email>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Colori</mat-label>
    <mat-select name="colore" ngModel>
      <mat-option value="rosso">Rosso</mat-option>
      <mat-option value="blu">Blu</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!homeform.valid">Invia</button>
</form>

<hr>

<form [formGroup]="reactiveForm" (ngSubmit)="onSubmitReactive()">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput type="text" name="nome" formControlName="nome">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" formControlName="email">
  </mat-form-field>
  <p *ngIf="!reactiveForm.get('email')!.valid && reactiveForm.get('email')!.touched">Inserisci una Email</p>
  <mat-form-field appearance="fill">
    <mat-label>Colori</mat-label>
    <mat-select name="colore" formControlName="colore">
      <mat-option value="rosso">Rosso</mat-option>
      <mat-option value="blu">Blu</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!reactiveForm.valid">Invia</button>
</form>
